<div class="editor-box box-shadow" *ngIf="elementNameFormControl">
    <p class="editor-box-title">Nazwa dania</p>
    <p class="editor-box-subtitle">Wpisz odpowiednią nazwę</p>

    <mat-form-field appearance="fill" id="element-name-input">
        <mat-label>Nazwa dania</mat-label>
        <input autocomplete="off" [formControl]="elementNameFormControl" matInput>
        <mat-error *ngIf="elementNameFormControl.errors">Niepoprawna nazwa</mat-error>
    </mat-form-field>
</div>
