
<div id="root-mobile">
    
    <app-menu-horizontal></app-menu-horizontal>
    <app-menu-horizontal-wrapper>
        <div id="menu-elements">
            <app-menu-horizontal-element-wrapper *ngFor="let category of categories" [name]="category.name" [description]="category.description">
                <app-menu-category [category]="category"></app-menu-category>
            </app-menu-horizontal-element-wrapper>
        </div>
    </app-menu-horizontal-wrapper>
</div>


<div *ngIf="orderService.orderChanged | async as order">
    <app-order-submit (submit)="submit()" [orderIn]="order" buttonValue="Details"></app-order-submit>
</div>
