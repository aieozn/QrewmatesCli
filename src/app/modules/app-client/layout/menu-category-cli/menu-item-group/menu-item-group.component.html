<div class="menu-item box-shadow box-radius" *ngIf="_group" [class.main-theme-border-color] = "orderedItefsOfType > 0" [class.selected] = "orderedItefsOfType > 0">
    <div class="menu-item-image" *ngIf="menuItemGroupImageUrl">
        <img src="{{menuItemGroupImageUrl}}"/>
    </div>

    <div class="menu-item-details">
        <p class="menu-item-name">{{ _group.name}} </p>
        <p class="menu-item-description">{{ _group.description }}</p>
        <!-- TODO change price to dynamic currency -->
        <p class="menu-item-price">{{ getGroupDefaultPrice(_group) }} z≈Ç</p>

        <div class="menu-item-count main-theme-background-color" *ngIf="orderedItefsOfType > 0"><p>{{orderedItefsOfType}}</p></div>
        <div class="menu-item-add clickable main-theme-border-color main-theme-color main-theme-hover-background-color" (click)="addGroup(_group)"><p>+</p></div>
    </div>
</div>
