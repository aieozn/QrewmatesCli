
<div id="admin-orders">
    <div id="menu-elements">
        <h2>Pending orders</h2>
        <app-pending-order (onDetails)="showDetails($event)" *ngFor="let order of orders | orderStatus:'PLACED'" [order]="order">
        </app-pending-order>

    
        <h2>Active orders</h2>
        <app-pending-order *ngFor="let order of orders | orderStatus:'ACCEPTED':'SERVED'" [order]="order">
        </app-pending-order>
       
        <div class="spacer"></div>
    </div>
</div>
