<h2 i18n>Logo</h2>

<div class="customization-envelope box-shadow">
    <div id="active-logo" class="clickable" (click)="file.click()">
        <img src="{{ imageUrl }}" *ngIf="imageUrl">
        <div id="logo-replacement" *ngIf="!imageUrl">
            <mat-icon>add</mat-icon>
        </div>
    </div>
    <div id="logo-description">
        <h3 i18n>Submit a logo</h3>
        <p id="logo-description-text" i18n>Restaurant's logo</p>

        <p id="sendFile" class="clickable" (click)="file.click()" i18n>Send file</p>
        <div *ngIf="imageUrl" id="removeFile" class="clickable" (click)="remove()">
            <mat-icon>delete</mat-icon>
        </div>
    </div>
</div>


<input #file type="file" id="file-upload-logo" class="file-upload" accept="image/*" (change)="upload(file.files)">
