<app-complex-editor-wrapper
    [headerEntry]="allergen !== undefined ? 'Allergen' : 'Create new allergen'"
    [headerValue]="allergen !== undefined ? allergen.name : ''"
    [saveEnabled]="isValid(allergenFields) && isUpdated(allergenFields)"
    [deleteEnabled]="allergen !== undefined"
    (onClose)="close()"
    (onSave)="onSave()"
    (onDelete)="onDelete()"
    (onTrySave)="onTrySave()"
>

    <div id="field-editors">
        <app-editor-form-text class="field-editor" [control]="allergenFields.allergenName" i18-name name="Allergen name"></app-editor-form-text>
        <app-editor-form-text class="field-editor" [control]="allergenFields.allergenDescription" i18-name name="Allergen description"></app-editor-form-text>
    </div>
</app-complex-editor-wrapper>
