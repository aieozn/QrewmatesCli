<app-complex-editor-wrapper
    [headerEntry]="fullItem !== undefined ? 'Option' : 'Create new category'"
    [headerValue]="fullItem !== undefined ? name : ''"
    [saveEnabled]="((editItemService.valid() | async) && (isUpdated | async)) === true"
    [deleteEnabled]="fullItem !== undefined"
    (onClose)="close()"
    (onSave)="onSave()"
    (onDelete)="onDelete()"
    [tabs]="tabs"
>

    <router-outlet></router-outlet>
</app-complex-editor-wrapper>
