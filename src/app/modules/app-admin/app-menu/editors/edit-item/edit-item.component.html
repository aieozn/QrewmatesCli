<app-complex-editor-wrapper
    [headerEntry]="fullItem !== undefined ? optionValue : createNewOptionValue"
    [headerValue]="fullItem !== undefined ? name : ''"
    [saveEnabled]="((editItemService.valid() | async) && (isUpdated | async)) === true"
    [deleteEnabled]="fullItem !== undefined"
    (onClose)="close()"
    (onSave)="onSave()"
    (onDelete)="onDelete()"
    (onTrySave)="editItemService.onSaveTry.emit()"
    [tabs]="tabs"
>

    <router-outlet></router-outlet>
</app-complex-editor-wrapper>
