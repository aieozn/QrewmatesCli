<div id="edit-element" *ngIf="fullItem | async as item">
    <div id="editors">
        <app-editor-item-name class="editor" [name]="itemFields.itemName" [groupName]="item.menuItemGroupName"></app-editor-item-name>
        <app-editor-item-price class="editor" [price]="itemFields.itemPrice"></app-editor-item-price>
    </div>
</div>
