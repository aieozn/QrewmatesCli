<div id="edit-element" *ngIf="activeItemGroup">
    <p id="element-name"><span i18n>Dish</span>: <b>{{ activeItemGroup.name }}</b></p>

    <p id="help-text" i18n>Edit fields below and save changes</p>
    <div id="editors">
        <app-editor-item-group-name class="editor" [name]="groupFields.groupName"></app-editor-item-group-name>
        <app-editor-item-group-name class="editor" [name]="groupFields.groupDescription"></app-editor-item-group-name>
    </div>
</div>

<app-submit-bar [saveEnabled]="isValid(groupFields) && isUpdated(groupFields)" [deleteEnabled]="originalItemGroup !== undefined" (onClose)="cancel()" (onSave)="onSave()" (onDelete)="onDelete()"></app-submit-bar>
