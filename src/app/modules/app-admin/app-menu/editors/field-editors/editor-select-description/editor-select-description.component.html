<div class="editor-box box-shadow">
    <p class="editor-box-title" i18n>Select description</p>
    <p class="editor-box-subtitle" i18n>Complete the field below</p>

    <mat-form-field appearance="fill" id="element-input">
        <mat-label i18n>Select description</mat-label>
        <input autocomplete="off" [formControl]="descriptionField" matInput>
        <mat-error *ngIf="descriptionField.errors" i18n>Invalid description</mat-error>
    </mat-form-field>
</div>
