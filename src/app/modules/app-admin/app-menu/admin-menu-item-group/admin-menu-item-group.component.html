
<div id="menu-elements-list" *ngIf="_group as group" cdkDropList (cdkDropListDropped)="dragDropListCaught($event)">
    <div *ngFor="let item of group.menuItems" cdkDrag>
        <div class="menu-element box-shadow box-radius">
            <div class="drag-box clickable">
                <mat-icon>more_vert</mat-icon>
            </div>
        
            <div class="menu-element-details">
                <div class="left">
                    <p class="menu-element-name">{{ item.menuItemGroupName}}: {{ item.name }}</p>
                    <p class="menu-element-price">{{ item.price }} z≈Ç</p>
                </div>
                <div class="right">
                    <div class="settings-icon clickable" (click)="edit(item)">
                        <mat-icon>settings</mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
