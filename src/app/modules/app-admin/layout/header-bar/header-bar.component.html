<div id="header-bar" class="box-shadow-bottom">
    <div id="logo" class="header-bar-element">
        <img src="/assets/images/logo.png"/>
    </div>

    <div id="changes-actions-wrapper" class="header-bar-element">
        <div id="submit-changes" *ngIf="collectiveChangesService.modified | async" class="clickable" (click)="publish()" i18n>Publish changes</div>
    </div>
    
    <div id="account-icon-wrapper" class="header-bar-element" *ngIf="user">
        <app-account-icon [user]="user"></app-account-icon>
    </div>
    
</div>
