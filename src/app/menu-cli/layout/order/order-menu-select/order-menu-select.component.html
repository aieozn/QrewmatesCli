<div id="order-menu-select" class="box-shadow" *ngIf="collection">
    <h3>{{collection.name}}</h3>
    <p id="select-description">Wybierz odpowiednią opcję</p>

    <mat-radio-button value="false" *ngFor="let select of collection.selects" (change)="change(select, $event.value)">
        {{ select.name }} 
        {{ select.price !== 0 ? '(+' + select.price!.toFixed(2) + ' zł)' : '' }}
    </mat-radio-button>
</div>
