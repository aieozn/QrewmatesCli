<div id="order-menu-select" class="box-shadow" *ngIf="_collection">
    <h3>{{_collection.name}}</h3>
    <p id="select-description">Wybierz odpowiednią opcję</p>

    <mat-radio-button value="false" *ngFor="let select of _collection.selects">
        {{ select.name }} 
        {{ select.price !== 0 ? '(+' + select.price!.toFixed(2) + ' zł)' : '' }}
    </mat-radio-button>
</div>
