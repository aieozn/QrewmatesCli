<div id="counter-footer" class="box-shadow">
    <div id="count">
        <div id="count-value">
            <p id="count-value-minus" (click)="itemSubstract()">-</p>
            <p id="value">{{ count }}</p>
            <p id="count-value-plus" (click)="itemAdd()">+</p>
        </div>
    </div>

    <div id="add" *ngIf="order">
        <div id="add-button" (click)="subscribeItem()">Dodaj: {{ (order.price * count).toFixed(2) }}z≈Ç</div>
    </div>
</div>
