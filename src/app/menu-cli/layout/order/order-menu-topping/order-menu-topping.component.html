<div id="order-menu-topping" class="box-shadow" *ngIf="_collection">
    <h3>{{_collection.name}}</h3>
    <p id="topping-description">Wybierz odpowiednią opcję</p>

    <div id="checkboxes">
        <mat-checkbox *ngFor="let topping of _collection.menuItemToppings" (change)="select(topping, $event.checked)">
            {{ topping.name }}
            {{ topping.price !== 0 ? '(+' + topping.price!.toFixed(2) + ' zł)' : '' }}
        </mat-checkbox>
    </div>  
</div>
