<div id="order-summary">
    <div class="summary-element" *ngFor="let orderElement of order.items">
        <div class="summary-element-description">
            <div class="summary-element-name">
                {{ orderElement.menuItem.menuItemGroupName }} ({{ orderElement.menuItem.name }})
            </div>
            <div class="summary-element-options">
                <div class="summary-element-option" *ngFor="let select of orderElement.selects">
                    {{ select.name }} ({{ select.price }}zł)
                </div>
                <div class="summary-element-option" *ngFor="let topping of orderElement.toppings">
                    {{ topping.name }} ({{ topping.price }}zł)
                </div>
            </div>
        </div>
        <div class="summary-element-price">
            {{orderElement.price.toFixed(2)}}zł
        </div>
    </div>

    <app-payment-method></app-payment-method>

    <app-order-submit id="order-sub-final" [final]="true"></app-order-submit>
</div>
