<div id="order-menu-chief-note" class="box-shadow box-radius">
    <h3 i18n>Notka dla kucharza</h3>
    <p id="chief-note-description" i18n>Niestandardowe zamówienie?</p>
    

    <mat-form-field appearance="fill">
        <mat-label i18n>Zostaw wiadomość</mat-label>
        <textarea matInput 
            cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"
            (input)="updateComment($event.target!)">{{ value }}</textarea>
    </mat-form-field>
</div>
