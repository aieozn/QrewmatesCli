<div id="order-submit" *ngIf="orderValue && orderValue.activeElements.length + orderValue.elements.length > 0" class="box-shadow box-radius">
    <div id="summary">
        <p id="summary-label" i18n>Summary:</p>
        <p id="summary-value">({{ orderValue.activeElements.length + orderValue.elements.length }}) {{ orderValue.price.toFixed(2) }} z≈Ç</p>
    </div>
    <div id="order">
        <div id="subscribeButton" class="clickable main-theme-background-color" (click)="proceed()">
            <span>{{buttonValue}}</span>
        </div>
    </div>
</div>
