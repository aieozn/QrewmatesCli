<div *ngIf="order" id="payment-method" class="box-shadow box-radius">

    <mat-radio-group [(ngModel)]="order.paymentMethod">
        <mat-radio-button *ngFor="let method of paymentMethods" [value]="method.id">
            {{ method.label }}
        </mat-radio-button>
    </mat-radio-group>
    
</div>
