<app-generic-editor [name]="name" subtitile="Complete the field below"  *ngIf="control">
    <mat-form-field appearance="fill" id="element-input">
        <span *ngIf="prefix" class="prefix" matPrefix>{{ prefix }}: </span>

        <mat-label i18n>{{ name }}</mat-label>
        <input autocomplete="off" [formControl]="control" matInput>
        <mat-error *ngIf="control.errors" i18n>Invalid value</mat-error>
    </mat-form-field>
</app-generic-editor>
