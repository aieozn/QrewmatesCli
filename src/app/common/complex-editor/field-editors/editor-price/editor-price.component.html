<app-generic-editor [name]="name" subtitile="Enter a valid price"  *ngIf="control">
    <mat-form-field appearance="fill" id="element-price-input">
        <mat-label i18n>{{ name }}</mat-label>
        <input autocomplete="off" [formControl]="control" matInput>
        <mat-error *ngIf="control.errors" i18n>Invalid price</mat-error>

        <div class="currency-box">
            {{ currency }}
        </div>
    </mat-form-field>
</app-generic-editor>
