<div id="account-details">
    <app-account-icon [user]="activeUser" backgroundColor="#FFFFFF" fontColor="#c21d8e" [size]="30"></app-account-icon>

    <div>
        <p id="user-name">{{ activeUser.name }}</p>
    </div>
    
    <div id="logout" class="clickable" i18n (click)="logout()">
        Logout
    </div>
</div>
